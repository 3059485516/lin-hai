apply plugin: 'com.android.application'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tenma.ventures.linhai"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        manifestPlaceholders = [
                // JPUSH
                JPUSH_APPKEY      : properties.getProperty("jpush.appkey"),
                JPUSH_CHANNEL     : properties.getProperty("jpush.channel"),
                // 友盟
                UMENG_APPKEY      : properties.getProperty("umeng.appkey"),
                UMENG_CHANNEL     : properties.getProperty("umeng.channel"),
                // ShareSdk
                SHARESDK_APPKEY   : properties.getProperty("sharesdk.appkey"),
                SHARESDK_APPSECRET: properties.getProperty("sharesdk.appsecret"),
                //高德
                GAODE_APPKEY      : properties.getProperty("gaodedk.appkey"),
        ]

        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi64-v8a', 'mips', 'mips64', 'x86', 'x86_64'
        }

        sourceSets {
            main {
                assets.srcDirs = ['assets']
            }
        }
    }
    signingConfigs {
        debug {
            keyAlias 'XLGC'
            keyPassword 'yl123456'
            storeFile file('xlgc.jks')
            storePassword 'yl123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            keyAlias 'XLGC'
            keyPassword 'yl123456'
            storeFile file('xlgc.jks')
            storePassword 'yl123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "临海_${defaultConfig.versionName}_${buildTime()}.apk"
        }
    }

    dexOptions {
        javaMaxHeapSize "2048M"
        jumboMode true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false;
    }
    tasks.whenTaskAdded { task ->
        if (task.name.contains('AndroidTest')) {
            task.enabled = false
        }
    }
    afterEvaluate {
        tasks.matching {
            it.name.startsWith('dex')
        }.each { dx ->
            if (dx.additionalParameters == null) {
                dx.additionalParameters = []
            }
            dx.additionalParameters += '--multi-dex'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    subprojects {
        project.configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'com.contrarywind') {
                    details.useVersion "4.1.6"
                } else if (details.requested.group == 'com.android.support' &&
                        !details.requested.name.contains('multidex')) {
                    details.useVersion "28.0.0"
                }
            }
        }
    }
}
repositories {
    flatDir {
        dirs "libs"
    }
}

def plugin_versionName = '1.0.50'
def tm_core_versionName = properties.getProperty("tmCore.versionName")

static def buildTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getDefault())
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':tm_navigation')
    implementation project(path: ':linhaimodule')
    //implementation 'com.github.3059485516:lin-hai:1.5.2'

    implementation 'com.tenma.ventures:tm_share_ss:1.2.31'
    implementation 'com.tianma.ventures:tm_own_find:1.4.1'
    implementation "com.tenma.ventures:tm_core:1.2.69"
    implementation 'com.tianma.ventures:tm_user_center:1.3.7-beta3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
